<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typing speed game">
    <meta name="keywords" content="Typing, Speed, Wpm, Touch typing, Game">
    <meta name="author" content="Cormac Hogan">
    <!-- import CSS style sheet -->
    <link rel="stylesheet" href="assets/css/style.css"/>

    <!-- important font awesome icons -->
    <script src="https://kit.fontawesome.com/d2e2397167.js" crossorigin="anonymous"></script>

    <title>Speed Typer</title>

</head>

<body>

    <h1 id="title">Speed Typer</h1>

    <!-- main flexbox container -->
    <main id="main_container">

        <!-- main game box -->
        <div class="box" id="main_game_box">

            <!-- word to type display -->
            <div class="text_box" id="word_display">
                <p id="word_display_string"></p>
            </div>

            <!-- word to type input -->
            <textarea class="text_box" id="word_input" rows="1" aria-label="Word input" ></textarea>

            <!-- game bar containing info/play button time progress bar and current score -->
            <div id="game_bar_container">

                <!-- icons -->
                <i  id="info_button" class="fas fa-info icon"></i>
                <i  id="play_button" class="fas fa-play icon"></i>

                <!-- progress bar -->
                <div id="progress">
                    <div id="bar"></div>
                  </div>

                <!-- wpm score display -->
                <p class="text_box" id="wpm_display">0 wpm</p>

            </div>


        </div>

        <!-- second box containing game controls and game info -->
        <div class="box" id="info_box">

            <!-- button bar for toggles -->
            <div id="button_bar">

                <button aria-label="sound button" class="btn" id="sound_button"><i class='fas fa-volume-up' id="sound_icon"></i></button>
                <button class="btn" id="word_length_button">Mid</button>
                <button class="btn" id="username_change">Username</button>

            </div>

            <h2 id="info_title">The Ultimate Speed Typing Test!</h2>

        </div>

        <!-- third box containing high score table  -->
        <div class="box" id="score_box">

            <table id="highscore_table">

                <tr>
                    <th>Username</th>
                    <th>Score</th>
                    <th>Time</th>
                  </tr>

            </table>

        </div>

    </main>


    <!-- footer containing trademark and social links -->
    <footer>

        <p id="trademark">Made By Cormac HoganÂ®</p>

        <a href="https://github.com/cmuck2000/speed_typer" class="footer_icon" target="_blank" aria-label="github"><i class="fab fa-github-square"></i></a>
        
        <a href="https://www.linkedin.com/in/cormac-hogan/" class="footer_icon" target="_blank" aria-label="linkedin"><i class="fab fa-linkedin"></i></a>

    </footer>

    <!--  pop up container for information/username change -->
    <div id="popup_container" class="popup">

        <!-- pop up content -->
        <div class="popup_content">

            <!-- exit pop up "x" -->
            <i id="exit_popup" class="fas fa-times exit"></i>

            <h2 id="popup_title">Speed Typer</h2>

            <ul>
                <li>click the play button to start a new game!</li>
                <li>use the button bar to change sound, word length and your username</li>
            </ul>

            <!-- username change input/button -->
            <div id="username_input_bar">

                <input type="text" id="username_input" class="text_box" maxlength="10" aria-label="username_input">

                <button
                id="username_submit"  aria-label="username_submit">
                Submit
                </button>
            </div>

        </div>

    </div>

    <!-- audio files -->
    <audio src="assets/sounds/click.wav" id="click_sound"></audio>

    <audio src="assets/sounds/timer.wav" id="timer_sound"></audio>


    <!-- import javascript file -->
    <script src="assets/script.js"></script>


</body>
</html>
